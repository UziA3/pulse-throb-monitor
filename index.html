<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bluetooth Pulse Throb Monitor</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  #waveform { border: 1px solid #ccc; background: #fff; display: block; margin-bottom: 10px; }
  button, input[type=text] { font-size: 16px; padding: 8px 12px; margin: 5px 2px; }
  #recordingsList { margin-top: 10px; max-height: 180px; overflow-y: auto; border: 1px solid #ccc; background: #fff; padding: 5px; }
  .recording-item { margin-bottom: 4px; }
  .recording-name { font-weight: bold; }
  .download-link { margin-left: 8px; }
</style>
</head>
<body>

<h2>Bluetooth Pulse Throb Monitor</h2>

<button id="connectBtn">Connect Bluetooth Pulse Sensor</button><br/>

<canvas id="waveform" width="900" height="150"></canvas>

<div>
  <button id="startBtn" disabled>Start Recording</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resumeBtn" disabled>Resume</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="throbBtn" disabled>Mark Throb</button>
</div>

<div>
  <label>Timer: <span id="timer">00:00</span></label>
</div>

<div>
  <h3>Recordings</h3>
  <div id="recordingsList"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('waveform');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  const connectBtn = document.getElementById('connectBtn');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const stopBtn = document.getElementById('stopBtn');
  const throbBtn = document.getElementById('throbBtn');
  const timerLabel = document.getElementById('timer');
  const recordingsList = document.getElementById('recordingsList');

  let bluetoothDevice = null;
  let pulseCharacteristic = null;
  let isConnected = false;

  // Data storage
  let pulseDataQueue = []; // {time: ms, value: bpm}
  const maxDataPoints = 900; // For 1 second per pixel, 900px width canvas = 15min approx, but shorter recordings are expected
  let throbs = []; // {time: ms}

  // Recording state
  let isRecording = false;
  let isPaused = false;
  let recordingData = null; // {name: string, pulses: [], throbs: []}
  let timerInterval = null;
  let recordStartTime = 0;
  let pausedDuration = 0;
  let pauseStart = 0;

  // Time helpers
  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60).toString().padStart(2,'0');
    const seconds = (totalSeconds % 60).toString().padStart(2,'0');
    return `${minutes}:${seconds}`;
  }

  // Clear canvas fully
  function clearCanvas() {
    ctx.clearRect(0, 0, width, height);
    // Draw baseline grid
    ctx.strokeStyle = '#eee';
    ctx.lineWidth = 1;
    for(let y=0; y<=height; y+=30) {
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(width,y);
      ctx.stroke();
    }
  }

  // Draw pulse waveform and throb markers
  function drawWaveform() {
    clearCanvas();
    if (pulseDataQueue.length < 2) return;

    // Compute visible window: last maxDataPoints or less
    // We align data so time zero is record start (or 0 if no record)
    // We'll map time differences to canvas X: latest data on right (width), older on left.

    const now = Date.now();
    const startTime = recordStartTime || (pulseDataQueue[0]?.time || now);

    // Time window length to display (ms)
    const displayDuration = 30 * 1000; // Show last 30 seconds on canvas

    // Draw pulse waveform
    ctx.strokeStyle = '#0077cc';
    ctx.lineWidth = 2;
    ctx.beginPath();

    for (let i = 0; i < pulseDataQueue.length; i++) {
      const point = pulseDataQueue[i];
      const t = point.time - startTime;
      if (t < 0) continue;
      if (t > displayDuration) continue;

      // Map time to x
      const x = (t / displayDuration) * width;

      // Map pulse bpm to y - assuming bpm range 40 to 140 for scaling
      const bpm = point.value;
      const minBPM = 40;
      const maxBPM = 140;
      let y = height - ((bpm - minBPM) / (maxBPM - minBPM)) * height;
      y = Math.min(height, Math.max(0, y));

      if (i === 0) {
        ctx.moveTo(x,y);
      } else {
        ctx.lineTo(x,y);
      }
    }
    ctx.stroke();

    // Draw throb markers
    ctx.fillStyle = 'red';
    ctx.strokeStyle = 'darkred';
    ctx.lineWidth = 1;
    throbs.forEach(throbTime => {
      const t = throbTime - startTime;
      if (t < 0 || t > displayDuration) return; // Outside display window
      const x = (t / displayDuration) * width;

      // Find pulse value at throb time for y position (linear interp)
      let y = height/2; // fallback
      for(let i=0; i < pulseDataQueue.length -1; i++) {
        if (pulseDataQueue[i].time <= throbTime && pulseDataQueue[i+1].time >= throbTime) {
          const p1 = pulseDataQueue[i];
          const p2 = pulseDataQueue[i+1];
          const ratio = (throbTime - p1.time) / (p2.time - p1.time);
          const bpmInterp = p1.value + ratio * (p2.value - p1.value);
          const minBPM = 40, maxBPM = 140;
          y = height - ((bpmInterp - minBPM) / (maxBPM - minBPM)) * height;
          break;
        }
      }
      // Draw vertical marker line + circle
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(x, y, 6, 0, 2*Math.PI);
      ctx.fill();
      ctx.stroke();
    });
  }

  // Update timer display
  function updateTimer() {
    if (!isRecording) return;
    const now = Date.now();
    let elapsed = now - recordStartTime - pausedDuration;
    timerLabel.textContent = formatTime(elapsed);
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      if (!isPaused) updateTimer();
    }, 250);
  }
  function stopTimer() {
    clearInterval(timerInterval);
    timerLabel.textContent = "00:00";
  }

  // Add pulse data from Bluetooth
  function addPulseData(value) {
    const now = Date.now();
    if (pulseDataQueue.length >= maxDataPoints) {
      pulseDataQueue.shift();
    }
    pulseDataQueue.push({time: now, value});

    if (isRecording && !isPaused) {
      recordingData.pulses.push({time: now - recordStartTime - pausedDuration, value});
    }
  }

  // Handle incoming pulse data from Bluetooth characteristic
  function handlePulseData(event) {
    const value = event.target.value;
    // Usually heart rate measurement is in first byte, but depends on device
    // We'll parse as UInt8 for now (heart rate bpm)
    let bpm = 0;
    // According to Heart Rate Measurement spec:
    // Flags = value.getUint8(0)
    // If bit0=0 bpm 1 byte else 2 bytes
    const flags = value.getUint8(0);
    if ((flags & 0x01) === 0) {
      bpm = value.getUint8(1);
    } else {
      bpm = value.getUint16(1, /*littleEndian=*/true);
    }
    if (bpm > 0) addPulseData(bpm);
  }

  // Connect to Bluetooth Pulse Sensor
  async function connectBluetooth() {
    try {
      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting...';

      bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters: [{services: ['heart_rate']}]
      });

      const server = await bluetoothDevice.gatt.connect();
      const service = await server.getPrimaryService('heart_rate');
      pulseCharacteristic = await service.getCharacteristic('heart_rate_measurement');

      await pulseCharacteristic.startNotifications();
      pulseCharacteristic.addEventListener('characteristicvaluechanged', handlePulseData);

      isConnected = true;
      connectBtn.textContent = 'Connected';
      startBtn.disabled = false;
      throbBtn.disabled = false;

      bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

      drawLoop();

    } catch (err) {
      alert('Bluetooth connection failed or cancelled.');
      console.error(err);
      connectBtn.disabled = false;
      connectBtn.textContent = 'Connect Bluetooth Pulse Sensor';
    }
  }

  function onDisconnected() {
    alert('Bluetooth device disconnected.');
    isConnected = false;
    connectBtn.disabled = false;
    connectBtn.textContent = 'Connect Bluetooth Pulse Sensor';
    startBtn.disabled = true;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;
    isRecording = false;
    isPaused = false;
    clearCanvas();
  }

  // Draw loop to keep waveform updating every animation frame
  function drawLoop() {
    drawWaveform();
    requestAnimationFrame(drawLoop);
  }

  // Start Recording
  function startRecording() {
    if (!isConnected) {
      alert('Please connect to Bluetooth pulse sensor first.');
      return;
    }
    recordingData = {
      name: `Recording_${new Date().toISOString().replace(/[:.]/g, '-')}`,
      pulses: [],
      throbs: []
    };
    pulseDataQueue = []; // Clear old data
    throbs = [];
    isRecording = true;
    isPaused = false;
    recordStartTime = Date.now();
    pausedDuration = 0;
    pauseStart = 0;

    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    stopBtn.disabled = false;
    throbBtn.disabled = false;

    startTimer();
  }

  // Pause Recording
  function pauseRecording() {
    if (!isRecording || isPaused) return;
    isPaused = true;
    pauseStart = Date.now();
    pauseBtn.disabled = true;
    resumeBtn.disabled = false;
    throbBtn.disabled = true;
  }

  // Resume Recording
  function resumeRecording() {
    if (!isRecording || !isPaused) return;
    isPaused = false;
    pausedDuration += Date.now() - pauseStart;
    pauseStart = 0;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    throbBtn.disabled = false;
  }

  // Stop Recording
  function stopRecording() {
    if (!isRecording) return;
    isRecording = false;
    isPaused = false;

    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;

    stopTimer();

    saveRecording(recordingData);

    recordingData = null;
    pulseDataQueue = [];
    throbs = [];
    clearCanvas();
  }

  // Mark Throb at current timepoint
  function markThrob() {
    if (!isRecording || isPaused) return;
    const now = Date.now();
    throbs.push(now);
    // Save relative time in recording data
    recordingData.throbs.push(now - recordStartTime - pausedDuration);
  }

  // Save recording to the list and allow CSV download
  function saveRecording(rec) {
    // Prepare CSV content
    // Columns: time(ms), pulseBPM, throb (1 if throb at this time else 0)
    // For simplicity, we create rows for pulse timestamps, mark throb=1 if any throb within 500ms

    let csv = 'time(ms),pulseBPM,throb\n';

    let throbIndex = 0;
    const throbTolerance = 500; // ms range to match pulse time

    for(let i=0; i<rec.pulses.length; i++) {
      const p = rec.pulses[i];
      let throbMark = 0;

      while(throbIndex < rec.throbs.length && rec.throbs[throbIndex] < p.time - throbTolerance) {
        throbIndex++;
      }
      if(throbIndex < rec.throbs.length) {
        const dt = Math.abs(rec.throbs[throbIndex] - p.time);
        if(dt <= throbTolerance) throbMark = 1;
      }

      csv += `${p.time},${p.value},${throbMark}\n`;
    }

    // Create UI item for this recording
    const div = document.createElement('div');
    div.className = 'recording-item';
    const nameSpan = document.createElement('span');
    nameSpan.textContent = rec.name;
    nameSpan.className = 'recording-name';

    const downloadLink = document.createElement('a');
    downloadLink.textContent = 'Download CSV';
    downloadLink.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
    downloadLink.download = rec.name + '.csv';
    downloadLink.className = 'download-link';

    div.appendChild(nameSpan);
    div.appendChild(downloadLink);
    recordingsList.appendChild(div);
  }

  // Hook up buttons
  connectBtn.onclick = connectBluetooth;
  startBtn.onclick = startRecording;
  pauseBtn.onclick = pauseRecording;
  resumeBtn.onclick = resumeRecording;
  stopBtn.onclick = stopRecording;
  throbBtn.onclick = markThrob;

  clearCanvas();
})();
</script>

</body>
</html>
